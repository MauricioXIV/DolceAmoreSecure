<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abono a préstamos</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="row">
            <div class="col">
                <img src="/static/precios_real.jpg" class="img-fluid mx-auto" style="width:100%; height: auto; float: right;" alt="precios">
            </div>
        <h1 class="text-center">Abona al préstamo</h1>
        <form action="/abonacion" method="post">
            <input type="hidden" name="id" value="{{ prestamo_id }}">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input class="form-control" type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="cliente">Abono realizado por:</label>
                <input type="text" class="form-control" id="cliente" name="cliente" required>
            </div>
            <div class="form-group">
                <label for="total">Cantidad a abonar:</label>
                <input type="number" class="form-control" id="total" name="total" required>
            </div>
            <div class="form-group">
                <label for="total">Menciona cuánto abonaste:</label>
                <input type="number" class="form-control" id="notas" name="notas" required>
            </div>
            <div class="form-group">
                <label for="pago">Pagarás con:</label>
                <input list="opciones de pago" type="text" class="form-control" id="pago" name="pago" required>
                <datalist id="opciones de pago">
                    <option value="Caja">
                    <option value="Banco">
                </datalist>
            </div>
            <button style="background-color: #90064d; font-size: 2rem;" type="submit" class="btn btn-primary btn-block">ABONAR CANTIDAD</button>
        </form>
        <form action="/logout" method="post" class="text-center">
            <div class="p-3">
                <button style="font-size: 25px; padding: 20px 30px; color:rgb(28, 0, 54); background-color: blueviolet;" type="submit" value="Logout">Cerrar sesión</button>
            </div>
        </form>
        <div class="col-4; text-center">
            <form action="/dashboard" method="get">
                <button style="font-size: 25px; padding: 20px 30px; color:rgb(132, 0, 255); background-color: rgb(21, 5, 37);" type="submit">Volver a inicio</button>
            </form>
        </div>
    </div>
    </div>
    <div class="col-4; text-left" style="font-size: 3rem; color:black">
        <b>Usuario activo: {{ user }}</b>
    </div>
