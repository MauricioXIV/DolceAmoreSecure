<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #container {
	max-width: 500px;
	margin-top: 50px;
	padding: 20px;
	background-color: #CB7EB7;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    </style>
</head>
<body>
    <div class="col-4; text-center">
        <form action="/historia_de_los_dividendos" method="get">
            <button style="font-size: 25px; padding: 20px 30px; color:rgb(132, 0, 255); background-color: rgb(21, 5, 37);" type="submit">Ir al historial de pagos</button>
        </form>
    </div>
    <div class="container" id="container">
        <div class="row">
            <div class="col">
                <img src="/static/carito.jpg" class="img-fluid mx-auto" style="width:100%; height: auto; float: right;" alt="precios">
            </div>
        </div>
        <h1 class="text-center">Ingresa un pago que adeudas</h1>
        <form action="/dividendo" method="post">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input class="form-control" type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="proveedor">Beneficiado</label>
                <input type="text" class="form-control" id="colaborador" name="colaborador" required>
            </div>
            <div class="form-group">
                <label for="pedido">Tipo de pago</label>
                <input list="opciones de pedido" type="text" class="form-control" id="tipo_de_pago" name="tipo_de_pago" required>
                <datalist id="opciones de pedido">
                    <option value="Pago de dividendos">
                    <option value="Pago de intereses">    
                </datalist>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" id="total" name="total" required>
            </div>
            <div class="form-group">
                <label for="notas">Notas</label>
                <input type="text" class="form-control" id="notas" name="notas" required>
            </div>
            <div class="form-group">
                <label for="pago">Pagarás con:</label>
                <input list="opciones de pago" type="text" class="form-control" id="pago" name="pago" required>
                <datalist id="opciones de pago">
                    <option value="Caja">
                    <option value="Banco">
                </datalist>
            </div>
            <button style="background-color: #90064d; font-size: 2rem;" type="submit" class="btn btn-primary btn-block">Guardar pago</button>
        </form>
        <form action="/logout" method="post" class="text-center">
            <div class="p-3">
                <button style="font-size: 25px; padding: 20px 30px; color:rgb(28, 0, 54); background-color: blueviolet;" type="submit" value="Logout">Cerrar sesión</button>
            </div>
        </form>
        <div class="col-4; text-center">
            <form action="/dashboard" method="get">
                <button style="font-size: 25px; padding: 20px 30px; color:rgb(132, 0, 255); background-color: rgb(21, 5, 37);" type="submit">Volver a inicio</button>
            </form>
        </div>
    </div>
    <div class="col-4; text-left" style="font-size: 3rem; color:black">
        <b>Usuario activo: {{ user }}</b>
    </div>
